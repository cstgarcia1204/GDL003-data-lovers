<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body id="body">
     <div id="root"></div>


    <!--PORTADA-->
    <section id="welcome">
    <header><h1>Welcome to Rick & Morty's UNIVERSE </h1></header>
    <input type="button" value="Pulsa aqui!"  class="firstButton" id="fistBut" >
    </section>

    <!--PAGINA 2-->
    <section id="rick" >
      <h1> Rick & Morty's UNIVERSE </h1>
      <br>
      <subsection>
        <p>
          The series raises the curious relationship of Rick,
          the uncontrolled mad scientist grandfather of Morty,
          Rick uses his grandson as a traveling companion to parallel
          worlds and alien planets.
        </p>
      </subsection>
      <aside>
        <input type="button" value="I WANT TO KNOW MORE..." class="knowMore" >
      </aside>
    </section>

    <!--PAGINA 3-->
    <section id="lookFor" >
      <h1> P E R S O N A J E S </h1>
      <input type="button" value="Name" class="names" >
      <input type="button" value="Dead" class="dead" >
      <input type="button" value="Alive" class="alive" >
      <input type="button" value="Aliens" class="aliens" >
      <input type="button" value="Origin" class="origin">
      <input type="button" value="Female" class="female" >
      <input type="button" value="Male" class="male" >
      <input type="button" value="Humans" class="humans" >
      <input type="button" value="Episode" class="episode" >
      <br>
      <input type="button" value="BACK" class="back" >
    </section>

    <!--PAGINA 4-->
    <section id="lastPage" class="container" >
      <div id="showData" class="showing">
        <div id="showPercents"></div>
        <!--aqui va la imagen dinamica-->
      </div>
      <!-- <a href="#" class="before" value="Before">&#10094</a>
      <a href="#" class="next" value="Next">&#10095</a> -->
      <input type="button" value="Before" class="before" >
      <input type="button" value="Next" class="next" >
      <br><br><br>
      <input type="button" value="HOME" class="reload" >
      <input type="button" value="BACK" class="reloadAfter">
    </section>

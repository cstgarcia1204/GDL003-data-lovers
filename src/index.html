  <body id="body">
     <div id="root"></div>


    <!--PORTADA-->
    <section id="welcome">
    <header><h1>Welcome to Rick & Morty's UNIVERSE </h1></header>
    <input type="button" value="Pulsa aqui para entrar!"  class="firstButton" >

    </section>

    <!--PAGINA 2-->
    <section id="rick" >
    <h1> Rick & Morty's UNIVERSE </h1>  
      <br>

        </p>

      <aside>
        <input type="button" value="I WANT TO KNOW MORE..." class="knowMore" >
      </aside>
    </section>

      <input type="button" value="Aliens" class="aliens" >

      <input type="button" value="Episode" class="episode" >
      <br>
      <input type="button" value="BACK" class="back" >
    </section>
